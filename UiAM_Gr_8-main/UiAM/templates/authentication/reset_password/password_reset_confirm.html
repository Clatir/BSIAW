{% extends "base.html" %}
{% load static %}

{% block title %}Resetuj{% endblock %}
{% block static %} 
<link rel="stylesheet" href="{% static 'authentication/style_signup.css' %}">
{% endblock %}
{% block content %} 
<h2>Reset hasła</h2>
<div id="signup-form">
    <form method="post">
    {% csrf_token %}
        <div class="form-group">
            <label for="password">Hasło:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="password2">Powtórz hasło:</label>
            <input type="password" id="password2" name="password2" required>
        </div>
        <button type="submit">Resetuj</button>
    </form>
</div>
{% endblock %}
